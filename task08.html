<!DOCTYPE html>
<html>
<head>
    <title>Customer Table</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse; text-align: center;">
        <thead>
            <tr>
                <th>Customer</th>
                <th colspan="3">Items</th>
                <th colspan="2">Payments</th>
            </tr>
            <tr>
                <th></th>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Date</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Customer Name</td>
                <td>Item1</td>
                <td>5</td>
                <td>$400.00</td>
                <td rowspan="2">12 Sep 2018</td>
                <td rowspan="2">$3,000.00</td>
            </tr>
            <tr>
                <td>Item2</td>
                <td>10</td>
                <td>$200.00</td>
            </tr>
            <tr>
                <td>Item3</td>
                <td>2</td>
                <td>$500.00</td>
                <td>18 Sep 2018</td>
                <td>$2,000.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
